<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的问题</title>
    <link rel="stylesheet"type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet"type="text/css" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet"type="text/css" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true" th:text="' ' + ${sectionName}"></span></h2>
            <hr>
            <div class="media" th:each="question : ${list}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded image" th:src="${question.user.avatar_url}"/>
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="font-color">
                            <span th:text="${question.comment_count}"></span> 个回复 •
                            <span th:text="${question.view_count}"></span> 次浏览 •
                            <span th:text="${#dates.format(question.gmt_create, 'yyyy-MM-dd HH:mm')}"></span>
                        </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageInfo.firstPage}">
                        <a th:href="@{'/profile/' + ${section}(currentPage=${1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageInfo.previousPage}">
                        <a th:href="@{'/profile/' + ${section}(currentPage=${pageInfo.page-1})}" aria-label="Previous}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pageInfo.pages}" th:class="${pageInfo.page == page}?'active':''">
                        <a th:href="@{'/profile/' + ${section}(currentPage=${page})}" th:text="${page}"></a>
                    </li>
                    <li th:if="${pageInfo.afterPage}">
                        <a th:href="@{'/profile/' + ${section}(currentPage=${pageInfo.page+1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageInfo.endPage}">
                        <a th:href="@{'/profile/' + ${section}(currentPage=${pageInfo.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions" th:class="${section == 'questions'}?'list-group-item active':'list-group-item'" th:text="${sectionName}"></a>
                <a href="#">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span class="badge">14</span>最新回复
                        </li>
                    </ul>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
