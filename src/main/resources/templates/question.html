<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>问题</title>
    <link rel="stylesheet"type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet"type="text/css" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet"type="text/css" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span aria-hidden="true" th:text="${question.title}"></span></h2>
            <span class="font-color">
                作者:<span th:text="${question.user.name}"></span> |
                发布时间:<span th:text="${#dates.format(question.gmt_create, 'yyyy-MM-dd HH:mm')}"></span> |
                阅读数:<span th:text="${question.view_count}"></span>
            </span>
            <hr>
            <span aria-hidden="true" th:text="${question.description}"></span>
            <hr>
            <a th:href="'/publish/'+${question.id}" class="community-color" th:if="${question.user == session.user}">
                <span class="glyphicon glyphicon-pencil"></span>
                <span>编辑</span>
            </a>
            <hr>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h4>发布人</h4><br>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded image" th:src="${question.user.avatar_url}"/>
                    </a>
                </div>
                <div class="media-body">
                    <span><h4 class="media-heading" th:text="${question.user.name}"></h4></span>
                </div>
            </div>
            <hr>
            <h4>相关问题</h4>
        </div>
    </div>
</div>

</body>
</html>
